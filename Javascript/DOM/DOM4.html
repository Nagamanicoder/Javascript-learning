<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>Javascript</li>
        
    </ul>
</body>
<script>
    //adding 
    function addLanguage(lang){
        const listEl = document.createElement('li')
        listEl.innerHTML = lang
        document.querySelector('.language').appendChild(listEl)
    }
    addLanguage("python")

    //optimized way of writing function
    function addOpmtiLang(lang){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)
    }
    addOpmtiLang("typescript")

    //edit
      
</script>
</html>
