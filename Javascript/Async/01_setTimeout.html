//the non blocking code -> Asynchronous operation

//the setTimeout runs only once
//the set timeout function takes the arguments as function ,delay, parameter may be upto n.
//setting delay to 0 will execute in the next event cycle rather than "immediately"
//setTimeout returns a positive interger knowns as timeout ID, used to clear the timeout -->

<!DOCTYPE html
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Learning Javascript!!</h1>
    <button id="newText">Change Text</button>
</body>
<script>
    
    const changeText = setTimeout(function(){
        document.querySelector('h1').innerHTML = "Completed Javascript Learning!!"
    }, 2000)

    // clearTimeout(changeText)
    document.querySelector('#newText').addEventListener('click',function(){
        clearTimeout(changeText);
        console.log("Not changed");    
    })
</script>
</html>
