<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
      .container {
        height: 100vh;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p>
          <label for="height">Height</label>
          <input type="text" id="height" />
        </p>
        <p>
          <label for="weight">Weight</label>
          <input type="text" id="weight" />
        </p>
        <button>Calculate</button>
        <div id="results"></div>

        <div>
          <p>Under weight= less than 18.6</p>
          <p>Normal weight= 18.6 to 24.9</p>
          <p>over weight= greater than 24.9</p>
        </div>
      </form>
    </div>
    <script>
        const form = document.querySelector('form');

        form.addEventListener('submit', function (e) {
        e.preventDefault(); //to stop the form submit

        const height = parseInt(document.querySelector('#height').value);
        const weight = parseInt(document.querySelector('#weight').value);
        const result = document.querySelector('#results');

        if (height === ' ' || height < 0 || isNaN(height)) {
            result.innerHTML = `Please give valid inputs!!, ${height}`;
        } else if (weight === ' ' || weight < 0 || isNaN(weight)) {
            result.innerHTML = `Please give valid inputs!!, ${weight}`;
        } else {
            const bmi = (weight / ((height * height) / 10000)).toFixed();
            //the result is
            result.innerHTML = `<span>${bmi}</span>`;

            //the bmi category
            const bmi_category = document.createElement('span');
            if (bmi < 18.6) {
            bmi_category.innerText = 'Under weight';
            } else if (bmi > 18.6 && bmi < 24.9) {
            bmi_category.innerText = 'normal weight';
            } else if (bmi > 24.9) {
            bmi_category.innerText = 'Over weight';
            }
            result.appendChild(bmi_category);
        }
        });

    </script>
  </body>
</html>
