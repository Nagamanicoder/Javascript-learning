<!-- Lexical scoping determines variable accessibility based on where functions are defined in the source code, 
 allowing inner functions to access outer scope variables. 
 A closure is a function that remembers and accesses this lexical scope
 even after its outer parent function has finished executing.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style = "background-color: #313131;" >
    <button id="orange">orange</button>
    <button id="green">green</button>
</body>
<script>
    //lexical scopping
    function init() {
        let name = "Mozilla"; // name is a local variable created by init
        function displayName() {
        // displayName() is the inner function, that forms a closure
            console.log(name); // use variable declared in the parent function
        }
        displayName();
    }
    init();

    //closure 

    function makeFunc() {
        const name = "Mozilla";
        function displayName() {
            console.log(name);
        }
        return displayName;
    }

    const myFunc = makeFunc();
    myFunc();

</script>
<script>
    // document.querySelector('#orange').addEventListener('click', function(){
    //     document.body.style.backgroundColor = 'orange'
    // })

    // document.querySelector('#green').addEventListener('click', function(){
    //     document.body.style.backgroundColor = 'green'
    // })

    //a function to handle the same operation

    function clickHandler(color){
        // document.body.style.backgroundColor = `${color}`

        return function(){
            document.body.style.backgroundColor = `${color}`
        }
    }
    document.querySelector('#orange').addEventListener('click', clickHandler("orange"))
    document.querySelector('#green').addEventListener('click', clickHandler("green"))
</script>
</html>
